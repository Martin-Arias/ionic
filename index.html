<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic App</title>
    <!-- Ionic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>

    <ion-app>
        <ion-header>
           <ion-toolbar color="primary">
               <ion-buttons slot="start"><!-- Slot start coloca el icono al principio -->
                   <ion-button>
                    <ion-icon name="logo-ionic"></ion-icon>
                   </ion-button>
               </ion-buttons>
            <ion-title>
                Products-App
            </ion-title>
            <ion-buttons slot="end"><!-- Slot end coloca el icono al final -->
                <ion-button>
                    <p style="margin-right: 0.5em " >Total: <span id="total">0$</span></p>
                    <ion-icon name="cart"></ion-icon>
                </ion-button>
            </ion-buttons>
           </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-card>
                            <ion-card-header color="primary">
                                <ion-card-title>
                                   AÃ±adir producto
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item class="ion-margin-vertical">
                                   <ion-label position="floating">
                                       Nombre: 
                                   </ion-label>
                                   <ion-input type="text" id="productName">
                                   </ion-input>
                                </ion-item>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">
                                        Precio: 
                                    </ion-label>
                                    <ion-input type="number" id="productPrice">
 
                                    </ion-input>
                                 </ion-item>
                                 <ion-button color="success" fill="outline" id="button-save">
                                    <ion-icon name="add-circle" slot="start" ></ion-icon>  
                                    Guardar
                                 </ion-button>
                                 <ion-button color="danger" fill="outline" id="button-cancel">
                                    <ion-icon name="trash" slot="start"></ion-icon>  
                                    Limpiar
                                </ion-button>
                                <ion-title color="danger" id="danger-label"></ion-title>
                            </ion-card-content>
                        </ion-card>
                        
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="product-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>




    <!-- Ionic Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="app.js"></script>
</body>

</html>
